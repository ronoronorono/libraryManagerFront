{% load static %}

<link rel="stylesheet" href="{% static 'css/login.css' %}">

<div class="container">
  <img class="logo" src="{% static 'images/Logo.png' %}" alt="Logo">

  <div class="form-container">

    <div class="title">Fazer login</div>
    <div class="subtitle">Entre com seu e-mail e senha</div>  
    
    <form method="POST">
      {% csrf_token %}
  
      <div class="form-field">
        <label>{{ form.email.label_tag }}</label>
        {{ form.email }}
      </div>
  
      <div class="form-field">
        <label>{{ form.password.label_tag }}</label>
        {{ form.password }}
      </div>

      <button href="../menuAdm/" class="pasres-btn">Esqueci a senha</button>

      <div class="register-link">
        Ainda não está cadastrado?
        <button class="regs-btn">Cadastre-se</button>
      </div>

      <button class="btn-submit" type="submit">Entrar</button>

    </form>
  </div>
</div>
